name: GitHub Actions Demo

on: [push]


jobs:
  checkout:
    name: Checkout code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Install dependencies
        run: yarn
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Perform tests
        run: yarn test
