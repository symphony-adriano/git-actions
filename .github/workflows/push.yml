name: GitHub Actions Demo

on: [push]


jobs:
  checkout:
    name: Checkout code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  

      - name: Install dependencies
        run: yarn

      - name: Perform tests
        run: yarn test

      - name: Perform lint
        run: yarn lint
